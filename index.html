<script>
    let tab = "<table border = '1' width = '1000' cellspacing = '1' cellpadding = '3'>";
    for (let i = 1; i < 10; i++) {
          tab += "<tr>";
        for (let j = 2; j <10 ; j++) {
            tab += `<td> ${j}x${i}=${j*i} </td>`;
        }
        tab += "</tr>";
    }
    tab += "</table>";
    document.write(tab);
</script>
